<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundon - Login page</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body class="center-content">
    
    <div class="main-card">
        <div class="main-card__block-illustration">
            <div class="desc">
                <div class="logo">
                    <div class="center-content"><img src="img/microphone.svg" alt="logo"></div>
                </div>
                <span>Create your own web channel <br> Share what you want</span>
            </div>
            <img src="https://images.pexels.com/photos/6953929/pexels-photo-6953929.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" class="img-illustration" alt="image d'illustration">
        </div>
        <div class="main-card__block-content">

            <div class="logo padding-top center-content">
                <div class="center-content"><img src="img/microphone.svg" alt="logo"></div>
                <span>Melodie</span>
            </div>

            <div class="basic-padding">
                <h1>Sign up to your account</h1>
                <form action="#" class="signup-form">
                    <div class="input-group">
                        <label for="email">
                            <img src="img/paper-plane.svg" alt="send email icon">
                        </label>
                        <input type="email" placeholder="Your email" id="email">
                    </div>
                    <div class="input-group">
                        <label for="myName">
                            <img src="img/user.svg" alt="user icon">
                        </label>
                        <input type="text" placeholder="Your name" id="myName">
                    </div>
                    <div class="input-group">
                        <label for="myPassord">
                            <img src="img/lock.svg" alt="secure icon">
                        </label>
                        <input type="password" placeholder="Create password" id="myPassord">
                    </div>
                    <p>By signing up, you confirm that you've read and accepted our <a href="#">User notice</a> and <a href="#">Private Policy</a></p>
                    <a href="#" >
                        <button class="btn-blue cursor-point">Register</button>
                    </a>
                    <span class="divider">OR</span>
                    <a href="#">
                        <button class="border-btn cursor-point">
                            <img src="img/search.png" alt="logo google">
                            Continue with Google
                        </button>
                    </a>
                </form>
            </div>

            <div class="box-for-login">
                <a href="#">Already have an Square account? Login in</a>
            </div>
        </div>
    </div>

</html>
